apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image:  mushroom-classification-gateway:001
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 9696
        env:
        - name: TF_SERVING_HOST
          value: tf-serving-mushroom-model.default.svc.cluster.local:8500
